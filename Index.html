<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Behailu Mesganaw" />
    <meta
      name="description"
      content="A Google chrome extension, used to save the active tabs for future reference"
    />
    <title>Save Active Tabs Chrome Extention</title>
    <link rel="stylesheet" type="text/css" href="index.css" />
    <script src="index.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="btn-container">
        <button class="save-tab" id="save-tab">Save This Tab</button>
        <button class="delete-all" id="delete-all">Remove All</button>
      </div>
      <h1>Saved Tabs</h1>
      <ol id="tab-lists"></ol>
    </div>
  </body>
</html>
